<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. To Add CSS</title>
    <link rel="stylesheet" href="CSS/mystyle.css">
    <!-- 외부 스타일 적용시키기 -->

    <style>
        h1[id="Internal"]{
        color: gold;
        margin-left: 20px;
        }
        /* 내부 스타일 적용시키기 */

    </style>
</head>
<body>
    <h1 id="External">External CSS</h1>
    <!-- 외부 스타일 -->
    <h1 id="Internal">Internal CSS</h1>
    <!-- 내부 스타일 -->
    <h1 id="Inline" style="color: blue; margin-left: 20px;">Internal CSS</h1>
    <!-- 인라인 스타일 적용시키기 -->
</body>
</html>
